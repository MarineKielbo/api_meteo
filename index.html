<!DOCTYPE html>
<html>
<head>
    <title>Méteo</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>Méteo en temps réel</h1>
    <div class="halfCircleRight">
        <div id="image">
            <img src="sun.png" alt="sun">
            <img src="snow.png" alt="snow">
            <img src="rain.png" alt="rain">
            <img src="cloudy.png" alt="cloudy">
        </div>
        <span id="error"></span>
        <div id="city">
        <label><strong>Ville: </strong></label>
            <input type="text" name="ville" id="ville">
            <button id="search"><strong>Rechercher meteo</strong></button>
        </div>
        <div id="show"></div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="js/script.js"></script>
    </div>
</body>
</html>
